plugins {
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id "org.sonarqube" version "4.4.1.3373"
    id "jacoco"
}

group = 'fontys.s3'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation 'jakarta.validation:jakarta.validation-api:2.0.2'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testImplementation 'org.mockito:mockito-core:2.1.0'


}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}
jacocoTestReport {
    reports {
        xml.required = true
    }
}

sonar {
    properties {
        property "sonar.projectKey", "I876608_s3-gitlabci-starter_239c017e-abca-416e-8a5e-bc56ca3bd514"
        property "sonar.projectName", "s3-gitlabci-starter"
        property "sonar.qualitygate.wait", true
        property "sonar.token", "sqp_217240b257e65be9e50b65a1eca00f942c656809" // added for running Gradle locally
    }
}
